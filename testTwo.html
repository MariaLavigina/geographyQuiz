<!DOCTYPE html>

<body>
    <div class="testTwoQuestion-container">

            <div class="images-answear-group">
                <img src="Q2-Eastern-Antarctic-Plateau.png" alt="Eastern Antarctic Plateau" data-correct="true">

            </div>
            <div class="images-answear-group">
                <img src="Q2-North-Ice-Greenland.png" alt="North Ice Greenland" data-correct="false">

            </div>
            <div class="images-answear-group">
                <img src="Q2-Oymyakon, Russia.png" alt="Oymyakon Russia" data-correct="false">
                <span class="text-on-image">Oymyakon, Russia</span>
            </div>
  

<div id="feedback-container-for-text">
    <h2 id="feedbackToQuestionText"></h2>
</div>

</div>
