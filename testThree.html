<body>

                <img src="Q3-Scotland.png" alt="Scotland" correct-data-answer="false">

            <div class="images-answear-group">

            <div class="images-answear-group">
                <img src="Q3-Canada.png" alt="Canada" correct-data-answer="false">

            </div>
  

<div id="feedback-container-for-text">
